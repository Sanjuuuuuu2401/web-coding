<script>
  document.querySelector("form").addEventListener("submit",myFunc)

  function myFunc(){
    event.preventDefault()
    var name1= document.createElement("h1")
    var name = document.querySelector("#name").value
    name1.innerText = name
    var batchp = document.createElement("p")
    var batch = document.querySelector("#batch").value
    batchp.innerText = batch
    var subjectp = document.createElement("p")
    var subject = document.querySelector("#type").value
    subjectp.innerText = subject
    var studentcodep = document.createElement("p")
    var studentcode = document.querySelector("#stuent_code").value
    studentcodep.innerText = studentcode
    var unit = document.querySelector("#unit").value
   var unitp = document.createElement("p")
   unitp.innerText= unit  

    var sprint = document.querySelector("#sprint").value
    var sprintp = document.createElement("p")
    sprintp.innerText = sprint

    var score = document.querySelector("#score").value
    var scorep = document.createElement("p")
    scorep.innerText = score

    var h3 = document.createElement("h3")
    if(score>=3){
      h3.innerText = "Learning"
      h3.style.color = "red"
    }
    else if(score>=4 && score<=7){
      h3.innerText = "Achieving"
      h3.style.color = "orange"
    }
    else{
      h3.innerText = "Mastery"
      h3.style.color="green"
    }
    var btn = document.createElement("button")
    btn.innerText = "Delete"
    btn.style.backgroundColor = "red"
    btn.addEventListener("click",deleteRow)
    document.querySelector("#reports").append(name1,batchp,subjectp,studentcodep,unitp,sprintp,scorep,h3,btn)}

   function deleteRow(){
  event.preventDefault()
  event.target.parentNode.remove()
   }
</script>
